<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="Styles/app.css">

        <meta charset="utf-8">
        <title></title>
    </head>
    <body class="auth">
        <div class="title">
            <h1>TeamWork</h1>
        </div>

        <div class="Sign_upbox">
            <div class="title2">
                    <h2>Sign Up</h2>
            </div>

            <form class="" action="#" method="post">
                <label for="fName" class="label">First Name</label>
                <input type="text" name="fName" value="" required class="full-input">
                <label for="lName" class="label">Last Name</label>
                <input type="text" name="lName" value="" required class="full-input">
                <label for="Email" class="label">Email</label>
                <input type="email" name="Email" value=""required class="full-input">
                <label for="Password" class="label">Password</label>
                <label hidden class="error" id="error"></label>
                <input type="password" name="Password" value="" id="pw"required class="full-input">
                <label for="" class="label">Confirm Password</label>
                <input type="password" name="Confirm_Password" value="" id="cpw"required class="full-input">
                <label for="gender" class="label">Gender</label>
                <input type="text" name="gender" value="" required class="full-input">
                <label for="jobRole" class="label">Job Role</label>
                <input type="text" name="jobRole" value="" required class="full-input">
                <label for="department" class="label">Department</label>
                <input type="text" name="department" value="" required class="full-input">
                <label for="address" class="label">Address</label>
                <input type="text" name="Address" value="" required class="full-input">
                <input type="submit" name="Sign_up" value="Sign up" id="sb" class="signup_btn">
            </form>
        </div>
        <script src="scripts/app.js" charset="utf-8"></script>
    </body>

</html>
