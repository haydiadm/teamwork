<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Create Article</title>
        <link rel="stylesheet" href="Styles/app.css">
    </head>
    <body>
      <div class="nav-bar">
          <ul class="nav">
            <li class="nav-item">TeamWork</li>
            <li class="nat-item right"><img class="avatar" src="images/avatar.jpeg" /></li>
            <li class="nav-item right">Houda Boudiaf</li>
          </ul>
      </div>
        <div class="">
            <div class="title2">
                <h3>Create New Article</h3>
            </div>
            <div class="">
                <form class="form-card" action="#" method="post">
                    <label for="title" class="label">Title</label>
                    <input type="text" name="title" class="form-input">
                    <div class="tags">
                      <p class="tag">Tech</p>
                      <p class="tag">Agriculture</p>
                      <p class="tag">AI</p>
                    </div>
                    <label for="topics" class="label">Topics</label>
                    <input type="text" name="topics" class="form-input">
                    <label for="name" class="label">Written By</label>
                    <input type="text" name="name" value="Houda Boudiaf" readonly class="form-input">
                    <label for="date" class="label">Created On</label>
                    <input type="text" name="date" value="12 Sept 2018" readonly class="form-input">
                    <label for="body" class="label">Article Body</label>
                    <textarea name="body" rows="15" cols="80" class="form-textarea"></textarea>
                    <input type="submit" value="Update Article" class="action-btn signup_btn">
                </form>
            </div>
        </div>
        <script src="scripts/app.js" charset="utf-8"></script>
    </body>
</html>
